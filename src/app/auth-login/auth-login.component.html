<div class="flex ">
    <div class="m-auto">
        <mat-card>
            <mat-card-title>Login Here</mat-card-title>
            <mat-card-subtitle>Enter your Email and password to login</mat-card-subtitle>
            <mat-card-content>
<form action="">
    <mat-form-field>
        <mat-label>Email</mat-label>
<input matInput type="email" placeholder="Enter your email" required>

</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field>
    <mat-label>Password</mat-label>
<input matInput type="password" placeholder="Enter your password" required>

</mat-form-field>
<mat-divider></mat-divider>
</form>

<mat-card-actions>
    <button type="submit" (click)="login()" mat-raised-button>
        <mat-spinner *ngIf="isLoading"  diameter="35"></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
        <!-- Login -->
    </button>
</mat-card-actions>
</mat-card-content>
</mat-card>
</div>
</div>
